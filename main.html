   <div class="container" style="text-align: center; margin-top: 10em;">
       <h2>Welcome to the Home Page of To Do List. </h2>
       You can access the To Do List by clicking on the menu - <b>Open To Do List</b>   <br><br>

  <script>

    // JSON file fetching

    var xmlhttp = new XMLHttpRequest();
            var title = "https://jsonplaceholder.typicode.com/todos";

            xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
            var myArr = JSON.parse(this.responseText);
            myFunction(myArr);
            }
            };
            xmlhttp.open("GET", title, true);
            xmlhttp.send();

            function myFunction(arr) {
            var out = "";
            var i;
            for(i = 0; i < arr.length; i++) {
            if (arr[i].completed == true){
           
            out +='<div>' + '<label style="padding:.5em">' + '<ul  style="color:white;">' +  '<input class="option-input radio" style="margin-right:1em;" type="checkbox" id="cb" onclick="todo(this), checkIt(this)">'+ arr[i].title + '</ul>'+ '</input>'+ '</label>' + '</div>';
            
           
           
            }
            else{
            out +='<div>' + '<label style="padding:.5em; color:red">' + '<ul style="list-style-type: none; text-decoration: line-through;">' +  '<input class="option-input radio" disabled style="margin-right:1em;" checked type="checkbox" id="cb" onclick="todo(this), checkIt(this)">'+ arr[i].title + '</ul>'+ '</input>'+ '</label>' + '</div>';
  
          

            }
          }
            document.getElementById("table").innerHTML = out;
            }


// Chekbox Count & color change + strike through 
          var count = 0;
          function todo(cb){
            cb.parentNode.style.color = cb.checked ? 'red' : 'white';
            cb.parentNode.style.textDecoration = cb.checked ? 'line-through' : '';
          if (cb.checked == true) {
          
          count++;
          if (count == 5) {
          
          alert("Congrats!!! 5 Tasks have been Succesfully Completed.")
        
          }
          }
          else {
          
          count--;
          if (count == 5) {
     
          alert("Congrats!!! 5 Tasks have been Succesfully Completed.")
          } 
          }
          }

function openNav() {
