<script>

// JSON file fetching

            var xmlhttp = new XMLHttpRequest();
            var title = "https://jsonplaceholder.typicode.com/todos";

            xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
            var myArr = JSON.parse(this.responseText);
            myFunction(myArr);
            }
            };
            xmlhttp.open("GET", title, true);
            xmlhttp.send();

            function myFunction(arr) {
            var out = "";
            var i;
            for(i = 0; i < arr.length; i++) {
            if (arr[i].completed == true){
            out += '<div>';
            out += '<label style="padding:.5em">' + '<input class="option-input radio"  type="checkbox" id="cb" onclick="todo(this)">' + '</input>'+ '</label>';
            out += '<label style="padding:.5em">' + arr[i].title +  '</label>';
           
            out += '</div>';
            }
            else{
            out += '<div>';
            out += '<label style="padding:.5em; color:red">' + '<input class="option-input radio"  type="checkbox" checked id="cb" onclick="todo(this)">' + '</input>'+ '</label>';
            out += '<label style="padding:.5em; color:red">' +'<s>'+ arr[i].title +'</s>' + '</label>';
            
            out += '</div>';

            }
          }
            document.getElementById("table").innerHTML = out;
            }


// Chekbox Count
          var count = 0;
          function todo(cb){
          if (cb.checked == true) {
          count++;
          if (count == 5) {
     
          alert("Congrats!!! 5 Tasks have been Succesfully Completed.")
          
          }
          }
          else {
          
          count--;
          if (count == 5) {
     
          alert("Congrats!!! 5 Tasks have been Succesfully Completed.")
          } 
          }
          }
