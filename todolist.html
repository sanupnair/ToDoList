            <script>
                $(document).ready(function () {
  
                  
                    $.getJSON("https://jsonplaceholder.typicode.com/todos", 
                            function (data) {
                        var todo = '';
  
                       
                        $.each(data, function (key, value) {
  
                           
                            todo += '<tr id="tr1">';
                                todo += '<td>' + 
                                '<input class="inp" type="checkbox" name="toggle" onclick="change(this);"/>' + '</td>';

                                todo += '<td>' + 
                                value.id + '</td>';
  
                                 todo += '<td>' + 
                                value.title + '</td>';
  
                                 todo += '</tr>'; });
                          
                      
                        $('#table').append(todo);
                    });
                });

                $(document).ready(function(){


 // Button click to remove marking func

$("#bttn").click(function(){
$(".inp").prop("checked", false);
});
});
